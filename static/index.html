<!DOCTYPE html>
<html lang="en">
<head>
    <title>Theius - Hadoop Prediction Visualization Tool</title>

    <!-- Model JS -->
    <script type="text/javascript" src="/static/scripts/data.js"></script>

    <!-- Jquery & d3 includes -->
    <script type="text/javascript" src="/static/scripts/d3.v2.js"></script>
    <script type="text/javascript" src="/static/scripts/jquery-1.7.2.pack.js"></script>

    <!-- Bootstrap includes -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-responsive.css">
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-tab.js"></script>

    <!-- Tree viz -->
    <script type="text/javascript" src="/static/scripts/visualizations/TreeVisualization.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/visualizations/tree.css">

    <!-- Splom viz -->
    <script type="text/javascript" src="/static/scripts/visualizations/SplomVisualization.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/visualizations/splom.css">

    <script type="text/javascript" src="/static/scripts/visualizations/TreeMapVisualization.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/visualizations/treeMap.css">

    <!-- Global style & scripts -->
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <script type="text/javascript" src="/static/scripts/index.js"></script>

</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Theius</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li id="treeLink" class="active">
                        <a href="javascript:changeVisualization(new TreeVisualization(clusterStructure, clusterState), 'treeLink')">
                            Tree Visualization
                        </a>
                    </li>
                    <li id="matrixLink">
                        <a href="javascript:changeVisualization(new SplomVisualization(clusterStructure, clusterState), 'matrixLink')">
                            Scatterplot Matrix
                        </a>
                    </li>
                    <li id="treemapLink">
                        <a href="javascript:changeVisualization(new TreeMapVisualization(clusterStructure, clusterState), 'treemapLink')">
                            TreeMap Visualization
                        </a>
                    </li>
                    <li id="circlePackingLink"><a href="javascript:changeVisualization(null, 'circlePackingLink')">Circle Packing</a></li>
                    <li id="chordDiagramLink"><a href="javascript:changeVisualization(null, 'chordDiagramLink')">Chord Diagram</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div id="wrapper" class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div id="leftSidebar" class="span2">
                    <div class="well">
                        <h3>Visualization Controls</h3><br/>
                        <div class='form-vertical'>
                            <fieldset>
                                <div class="control-group">
                                    <div class="controls">
                                        <button class="btn" style="width:100%" id="playPauseBtn" onclick="togglePlayPause()">
                                            <div class="icon-pause"></div> &nbsp; &nbsp;
                                            <span id="playPauseStatus">Pause Viz</span>
                                        </button>
                                    </div>
                                </div>
                                <br/>


                                <div class="control-group">
                                    <label class="control-label" for="dataSetSelector">Data set</label>
                                    <div class="controls">
                                        <select id="dataSetSelector" style="width:100%;">
                                            <option>something</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <br/>

                                <h4>Legend</h4><br/>
                                <div class="well">
                                    <div id="legend">
                                        
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="span8">
                    <div id="visualizationTitle" class="well"></div>
                    <div id="visualizationWrapper" class="well">
                        <div class="visualization"></div>
                    </div>
                </div>

                <div id="rightSidebar" class="span2">
                    <div class="well">

                        <h3>Some ranked data</h3><br/>

                        <ul id="tab" class="nav nav-tabs">
                            <li class="active"><a href="#nodes" data-toggle="tab">Nodes</a></li>
                            <li><a href="#events" data-toggle="tab">Events</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="nodes">
                                <p>node data</p>
                            </div>
                            <div class="tab-pane fade" id="events">
                                <p>events data</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Jon Tedesco, Roman Dudko, and Abhishek Sharma 2012</p>
    </footer>

</div>

</body>
<script type='text/javascript'>
    $(document).ready(function () {
        subscribe();
    })
</script>
</html>
